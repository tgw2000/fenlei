<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-pull-right">
				<a class="mui-icon mui-icon-search" id="search"></a>
			</div>
			<h1 class="mui-title" id="title"></h1>
		</header

	</body>
</html>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack: true,  //Boolean(默认false)启用右滑关闭功能,监听Android手机的back、menu按键
		statusBarBackground: '#f7f7f7',   //设置状态栏颜色,仅iOS可用
		gestureConfig: {      //手势配置
			doubletap: true
		},
		subpages: [{      //子页面
			id: 'list.inc',
			url: 'list.inc.html',
			styles: {
				top: '45px',
				bottom: 0,
				bounce: 'vertical'
			},
			show:{
				aniShow: 'slide-in-right'
			}
		}
		]
	});
	
	mui.plusReady(function(){
		main = plus.webview.currentWebview();		//当前窗体对象
		menu = plus.webview.getWebviewById('index-menu');
		document.getElementById('title').innerHTML = main.catname;
	})
	
	//搜索的点击事件
 	document.getElementById('search').addEventListener("tap", function(){
	 	 mui.openWindow({
            "id":'search',
            "url":'search.html',
            "crateNew":false,	//false表示不创建同名的webview窗体
            "styles":{
                top:'0px',//mui标题栏默认高度为45px
                bottom: '0'//默认为0px，可不定义
            }
        });
 	})
 	

</script>
